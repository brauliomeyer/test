<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traditional JS Development</title>
</head>
<body>
    <h1>Addition of two numbers</h1>
    First number     <input type="text" id="fNumInput"><br>
    Second number    <input type="text" id="sNumInput"><br><br>
    
    <button id="calculateBtn" onclick="calculate()">Calculate</button><br><br>
    
    <p id="result"></p>
    
    <script>
        function calculate()         
        {
            var num1 = parseInt(document.getElementById('fNumInput').value);
            var num2 = parseInt(document.getElementById('sNumInput').value);
            var result = num1 + num2;
            
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
