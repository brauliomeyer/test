<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIFE function from JavaScript</title>
    <script src="lib/angular/angular.js" type="text/javascript"></script>
<script>
        (function() {
            var name = "myApp", requires = [];
            var myApp = angular.module(name, requires);
        }());        
    
    </script>
</head>
<body>
    <script>
        console.log(angular.module("myApp"));
        document.write(angular.module("myApp"));
    </script>
</body>
</html>
